<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div class="add_videos" id="add_videos">
        <input type="file" id="video_img">
        <input type="text" id="video_url" placeholder="Enter video URL">
        <button id="add_video_button">Add Video</button>
    </div>
    <div class="add_project" id="add_project">
        <input type="file" id="project_img">
        <input type="text" id="project_url" placeholder="Enter project URL">
        <button id="add_project_button">Add Project</button>
    </div>
    <div id="all_videos" class="all_videos"></div>
    <div id="all_project" class="all_project"></div>
</body>
</html>
